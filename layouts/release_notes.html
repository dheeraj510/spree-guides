<!DOCTYPE html>
<!--[if lt IE 7]> <html class="ie lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>    <html class="ie lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>    <html class="ie lt-ie9"> <![endif]-->
<!--[if IE 9]>    <html class="ie ie9"> <![endif]-->
<!--[if gt IE 9]><!--> <html lang="en" > <!--<![endif]-->
<head>
  <title><%= @item[:title] %> | Spree Commerce</title>

  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro|Open+Sans:400italic,600italic,400,600' rel='stylesheet' type='text/css'>
  <link href="/<%= @item[:latest_version] %>/shared/css/icons.css" media="screen" rel="stylesheet" type="text/css">
  <link href="/<%= @item[:latest_version] %>/shared/css/icons-codes.css" media="screen" rel="stylesheet" type="text/css">

  <!--[if IE 7]>
    <link href="<%= @item[:latest_version] %>/shared/css/icons-ie7.css" media="screen" rel="stylesheet" type="text/css">
    <link href="<%= @item[:latest_version] %>/shared/css/icons-ie7-codes.css" media="screen" rel="stylesheet" type="text/css">
  <![endif]-->

  <link href="/<%= @item[:latest_version] %>/shared/css/skeleton.css" media="screen" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>

  <link href="/<%= @item[:latest_version] %>/shared/css/documentation.css" media="screen" rel="stylesheet" type="text/css">
  <link href="/<%= @item[:latest_version] %>/assets/stylesheets/guides.css" rel="stylesheet" type="text/css" media="screen" />

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-migrate/1.1.1/jquery-migrate.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.3.1/jquery.cookie.min.js"></script>

  <script src="/<%= @item[:latest_version] %>/assets/javascripts/css_browser_selector_dev.js" type="text/javascript"></script>
  <script src="/<%= @item[:latest_version] %>/assets/javascripts/jquery.toc.js" type="text/javascript"></script>
  <script src="/<%= @item[:latest_version] %>/assets/javascripts/documentation.js" type="text/javascript"></script>

  <script type="text/javascript">
  $(function(){
    $.ajax({
      url: document.location.protocol + '//munchkin.marketo.net/munchkin.js',
      dataType: 'script',
      cache: true,
      success: function() { Munchkin.init('893-PDJ-826'); }
    });
  });
  </script>

</head>
<body class="api home">

  <%= render '_edge_badge' %>

  <header id="header">

    <div id="top-header">
      <div class="container">

        <div class="row">

          <div class="five columns">
            <a class="logo" href="http://spreecommerce.com"><img src='/<%= @item[:latest_version] %>/images/logo.png' /></a>
          </div>

          <%= render "#{@item[:latest_version]}/_main_menu" %>

        </div>

      </div>
    </div>

    <div id="subheader">
      <div class="container">
        <div class="sixteen columns">
          <hgroup id="site-title">
            <h1 class="page-title">Spree Release Notes</h1>
          </hgroup>
        </div>
      </div>
    </div>

  </header>

  <div class="container">
    <section id="main-content">

      <div class="twelve columns">
        <div id="content">
          <%= yield %>
        </div>
      </div>

    </section>

    <%= render '_spree_conf_widget' %>

  </div>

  <%= render "#{@item[:latest_version]}/_footer" %>
  </body>
</html>
